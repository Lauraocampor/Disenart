<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles/styles.css">
    <script src="https://kit.fontawesome.com/204272df22.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="login-html" class="">
      <div class="modal-content">
        <a href="http://localhost:3000/home" class="close"><i class="fa-solid fa-xmark"></i></a>
        <h2 class="modal-form__titulo">Bienvenido</h2>
        <form class="modal-form" action="http://localhost:3022/home.html">
          <label for="email">Correo electrónico</label>
          <input class="input" type="email" id="email" name="email" required>

          <label for="password">Contraseña</label>
          <input class="input" type="password" id="password" name="password" required>
          
          <p><a href="#">¿Olvidaste tu contraseña?</a></p>

          <button class="modal-submit" type="submit">Iniciar sesión</button>

        </form>
      </div>
    </div>
</body>
</html>
